<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style-sign-in.css" />
    <link
      rel="shortcut icon"
      href="https://cdn.prod.website-files.com/66fad496e2674af9c6f8f4ef/6703811303c6b24bdb4b2877_torch-favicon.png"
      type="image/x-icon"
    />
    <script defer src="../JS/sign-in.js"></script>
    <title>Torch | Sign In</title>
  </head>
  <body>
    <form action="" class="form--signIn">
      <h2 class="header--signIn">Sign in</h2>
      <div class="container--input--signIn">
        <label for="email" class="topic--input">Email address</label>
        <input
          type="email"
          name="email"
          class="input--signIn"
          required
          placeholder="Enter your email."
        />
        <label for="Password" class="topic--input">Password</label>
        <input
          type="password"
          class="input--signIn"
          required
          placeholder="Enter your password."
        />
        <a href="#" class="forget--password">Forget password</a>
      </div>
      <button class="btn--signIn">Sign In</button>
    </form>
  </body>
</html>
